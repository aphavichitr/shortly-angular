<div id='container' ng-controller="ShortenController">
<!-- Your code here -->
  <form name="shortenForm" ng-submit="addLink()" novalidate>
      <input class='text' type='url' name="url" ng-model="link" required>
      <div role="alert">
        <span class="error" ng-if="shortenForm.url.$error.required">
          Required!</span>
        <span class="error" ng-show="shortenForm.url.$error.url">
          Not valid url!</span>
      </div>
      <input type='submit' value='Shorten'>
  </form>
  <div class='info' ng-repeat="link in data.links">
    <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
    <div class='title'>{{link.title}}</div>
    <div class='original'>{{link.url}}</div>
    <a href='{{link.baseUrl}}/{{link.code}}'>{{link.baseUrl}}/{{link.code}}</a>
  </div>
</div>
